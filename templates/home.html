
<!-- CSS only -->
<style>
    form label{
        font-weight: bold;
    }
</style>




<link
href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
rel="stylesheet"
type="text/css"
/>
<link
href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
rel="stylesheet"
type="text/css"
/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container-fluid my-5">
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
   
  
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'predict' %}" class="form-reset p-4 rounded update-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    {{form.as_p}}
                <button class="btn btn-primary btn-block py-2 mb-4 mt-5 font-weight-bold" type="submit"
                value="Save changes">Predict</button>
                
                </form>

                {% if prediction %}
                <h1>Chance of admit : {{prediction}}</h1>
                {% endif %}
            </div>
        </div>  
        </section>
</div>
